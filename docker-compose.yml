version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seat-detection-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Mount directories for persistent storage
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./jobs:/app/jobs
      - ./api/logs:/app/api/logs
      # Mount model weights (if downloaded locally)
      - ./yolov7.pt:/app/yolov7.pt
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=${API_WORKERS:-4}
      - API_RELOAD=${API_RELOAD:-False}

      # Model Configuration
      - MODEL_WEIGHTS_PATH=yolov7.pt
      - MODEL_IMG_SIZE=${MODEL_IMG_SIZE:-640}
      - MODEL_CONF_THRESHOLD=${MODEL_CONF_THRESHOLD:-0.25}
      - MODEL_IOU_THRESHOLD=${MODEL_IOU_THRESHOLD:-0.45}
      - MODEL_DEVICE=${MODEL_DEVICE:-}

      # Detection Classes
      - DETECTION_CLASSES=${DETECTION_CLASSES:-0,56}

      # Tracking Configuration
      - SORT_MAX_AGE=${SORT_MAX_AGE:-5}
      - SORT_MIN_HITS=${SORT_MIN_HITS:-2}
      - SORT_IOU_THRESHOLD=${SORT_IOU_THRESHOLD:-0.2}

      # Occupancy Configuration
      - OCCUPANCY_TIME_THRESHOLD=${OCCUPANCY_TIME_THRESHOLD:-10}
      - OCCUPANCY_PROXIMITY_THRESHOLD=${OCCUPANCY_PROXIMITY_THRESHOLD:-100}

      # Storage Configuration
      - UPLOAD_DIR=uploads
      - OUTPUT_DIR=outputs
      - JOBS_DIR=jobs
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-524288000}
      - ALLOWED_VIDEO_EXTENSIONS=${ALLOWED_VIDEO_EXTENSIONS:-mp4,avi,mov,mkv,webm}

      # Job Configuration
      - JOB_CLEANUP_AFTER_HOURS=${JOB_CLEANUP_AFTER_HOURS:-24}
      - MAX_CONCURRENT_JOBS=${MAX_CONCURRENT_JOBS:-3}
      - JOB_TIMEOUT_MINUTES=${JOB_TIMEOUT_MINUTES:-30}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=api/logs/app.log

      # Security
      - API_KEY_ENABLED=${API_KEY_ENABLED:-False}
      - API_KEY=${API_KEY:-your-secret-api-key-here}

      # CORS Configuration
      - CORS_ENABLED=${CORS_ENABLED:-True}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}

      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-False}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Optional: Redis for distributed task queue
  # Uncomment if using Redis for job queue
